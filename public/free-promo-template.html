<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolix â€” Free 2-Hour PRO Promo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* â”€â”€ Header Bar â”€â”€ */
        .promo-header {
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(12, 12, 20, 0.95);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .promo-header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 0 16px;
        }

        .progress-bar-bg {
            width: 100%;
            max-width: 400px;
            height: 5px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-glow), var(--accent));
            border-radius: 3px;
            transition: width 1s linear;
        }

        .promo-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .promo-header-logo {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff2d55, #ff6a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .promo-header-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .skip-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .skip-btn.disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
            pointer-events: none;
        }

        .skip-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-glow));
            color: white;
            animation: pulseBtn 1.5s ease-in-out infinite;
        }

        .skip-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 45, 85, 0.4);
        }

        .skip-btn.loading {
            background: var(--green-dark);
            color: white;
            pointer-events: none;
        }

        @keyframes pulseBtn {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(255, 45, 85, 0.4);
            }

            50% {
                box-shadow: 0 0 20px 4px rgba(255, 45, 85, 0.2);
            }
        }

        .countdown-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .countdown-circle.done {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* â”€â”€ Ads Grid â”€â”€ */
        .ads-grid {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }

        /* Left column: iframe (top) + banner (bottom) */
        .ads-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        /* Right column: interstitial ad */
        .ads-right {
            display: flex;
            min-height: 0;
        }

        .ad-slot {
            background: var(--bg-card);
            border: 1px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 13px;
            gap: 6px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .ad-slot:hover {
            border-color: var(--text-muted);
        }

        /* iframe ad - takes most of left column */
        .ad-iframe {
            flex: 2;
            border-color: #00bcd4;
        }

        /* banner ad - bottom of left column */
        .ad-banner {
            flex: 1;
            border-color: #4caf50;
        }

        /* interstitial ad slot - fills entire right column */
        .ad-interstitial {
            flex: 1;
            border-color: #ff2d55;
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 700px) {
            .ads-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                overflow-y: auto;
            }

            .promo-header-label {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- â”€â”€ Header with Skip Button + Progress â”€â”€ -->
    <div class="promo-header">
        <div class="promo-header-left">
            <span style="font-size: 20px;">ðŸŽ®</span>
            <span class="promo-header-logo">TOOLIX</span>
            <span class="promo-header-label">â€” Free PRO Promo</span>
        </div>

        <div class="promo-header-center">
            <div class="progress-bar-bg">
                <div id="progressFill" class="progress-bar-fill"></div>
            </div>
        </div>

        <button id="skipBtn" class="skip-btn disabled" onclick="onSkip()" disabled>
            <div id="countdownCircle" class="countdown-circle">30</div>
            <span id="skipText">Wait 30s...</span>
        </button>
    </div>

    <!-- â”€â”€ Ads Grid: fills remaining viewport â”€â”€ -->
    <div class="ads-grid">

        <!-- Left Column: iframe (250x250) + banner (300x100) -->
        <div class="ads-left">
            <!-- Adcash 250x250 Banner -->
            <div class="ad-slot ad-iframe">
                <script type="text/javascript">
                    aclib.runBanner({ zoneId: '11020770' });
                </script>
            </div>

            <!-- Adcash 300x100 Banner -->
            <div class="ad-slot ad-banner">
                <script type="text/javascript">
                    aclib.runBanner({ zoneId: '11020778' });
                </script>
            </div>
        </div>

        <!-- Right Column: Adcash Interstitial Ad -->
        <div class="ads-right">
            <div class="ad-slot ad-interstitial">
                <script type="text/javascript">
                    aclib.runInterstitial({
                        zoneId: '11020798',
                    });
                </script>
            </div>
        </div>

    </div>



    <script>
        const TOTAL = 30;
        let remaining = TOTAL;
        const token = "{{TOKEN}}";

        const skipBtn = document.getElementById('skipBtn');
        const skipText = document.getElementById('skipText');
        const circle = document.getElementById('countdownCircle');
        const progressFill = document.getElementById('progressFill');

        const timer = setInterval(() => {
            remaining--;
            circle.textContent = remaining;
            skipText.textContent = `Wait ${remaining}s...`;

            const pct = Math.round(((TOTAL - remaining) / TOTAL) * 100);
            progressFill.style.width = pct + '%';

            if (remaining <= 0) {
                clearInterval(timer);
                skipBtn.classList.remove('disabled');
                skipBtn.classList.add('active');
                skipBtn.disabled = false;
                circle.textContent = 'âœ“';
                circle.classList.add('done');
                skipText.textContent = 'Skip â€” Get Code!';
                progressFill.style.width = '100%';
            }
        }, 1000);

        function onSkip() {
            skipBtn.classList.remove('active');
            skipBtn.classList.add('loading');
            skipText.textContent = 'Generating...';
            circle.textContent = 'â†»';
            skipBtn.disabled = true;

            fetch('/api/claim-promo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.code) {
                        window.location.href = '/promo-success.html?code=' + encodeURIComponent(data.code);
                    } else {
                        alert(data.error || 'Failed to generate code. Please try again.');
                        window.location.href = '/free-promo';
                    }
                })
                .catch(() => {
                    alert('Network error. Please try again.');
                    window.location.href = '/free-promo';
                });
        }
    </script>

</body>

</html>
