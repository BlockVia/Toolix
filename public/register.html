<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolix ‚Äî Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 440px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.5s ease;
        }

        .auth-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 12px;
        }

        .auth-card h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-glow));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 45, 85, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .auth-error {
            background: rgba(255, 45, 85, 0.1);
            border: 1px solid rgba(255, 45, 85, 0.3);
            border-radius: var(--radius-xs);
            padding: 10px 14px;
            color: var(--accent);
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .auth-success {
            background: rgba(63, 185, 80, 0.1);
            border: 1px solid rgba(63, 185, 80, 0.3);
            border-radius: var(--radius-xs);
            padding: 10px 14px;
            color: var(--green);
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 13px;
            color: var(--text-muted);
            text-decoration: none;
        }

        .back-home:hover {
            color: var(--text-secondary);
        }

        .password-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-icon">üéÆ</div>
        <h1>Create Account</h1>
        <p class="auth-subtitle">Join Toolix and unlock premium features</p>

        <div class="auth-error" id="errorMsg"></div>
        <div class="auth-success" id="successMsg"></div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-input" id="username" placeholder="GamerTag123" required minlength="3"
                    maxlength="20">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                <div class="password-hint">Minimum 6 characters</div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="auth-btn" id="submitBtn">üöÄ Create Account</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        <a href="/" class="back-home">‚Üê Back to Home</a>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('toolix_token')) {
            window.location.href = 'account.html';
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('errorMsg');
            const successEl = document.getElementById('successMsg');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorEl.textContent = '‚ùå Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Creating account...';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        email: document.getElementById('email').value,
                        password
                    })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('toolix_token', data.token);
                    localStorage.setItem('toolix_user', JSON.stringify(data.user));
                    successEl.textContent = '‚úÖ Account created! Redirecting...';
                    successEl.style.display = 'block';
                    setTimeout(() => window.location.href = 'account.html', 1000);
                } else {
                    errorEl.textContent = '‚ùå ' + (data.error || 'Registration failed');
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = '‚ùå Connection error. Please try again.';
                errorEl.style.display = 'block';
            }

            btn.disabled = false;
            btn.textContent = 'üöÄ Create Account';
        }
    </script>

</body>

</html>
